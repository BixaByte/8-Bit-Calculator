<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="Title">8-Bit Calculator</h1>

      <!-- Content Cabinet (ADD DROP DOWN)-->
        <div id="cabinet">
            
            <h4 class="subtitle""> Calculator </h4>

            <button type="button" class="menu_btn">
                <span   class="menu_btn_text">Standard</span>
                <img src="images/mushroom up.png" alt="icon" class="btn_img"> 
            </button>
           
            <br>
            <button type="button" class="menu_btn">
                <span   class="menu_btn_text">Scientific</span>
                <img src="images/mushroom up.png" alt="icon" class="btn_img"> 
            </button>
       
            <button type="button" class="menu_btn">
                <span   class="menu_btn_text">Programmer</span>
                <img src="images/mushroom up.png" alt="icon" class="btn_img"> 
            </button>
            
            <button type="button" class="menu_btn">
                <span   class="menu_btn_text">Date Calculation</span>
                <img src="images/mushroom up.png" alt="icon" class="btn_img"> 
            </button>
            
            <br>
            
            <h4 class="subtitle" style="color: orange"> Convertor </h4>
            <button type="button" class="menu_btn">
                <span   class="menu_btn_text">Currency</span>
                <img src="images/mushroom up.png" alt="icon" class="btn_img"> 
            </button>
         
            <br>
            <button type="button" class="menu_btn">
                <span   class="menu_btn_text">Length</span>
                <img src="images/mushroom up.png" alt="icon" class="btn_img"> 
            </button>
            
            <br>
            <button type="button" class="menu_btn">
                <span   class="menu_btn_text">Volume</span>
                <img src="images/mushroom up.png" alt="icon" class="btn_img"> 
            </button>
            
            <br>
        </div>

    <!-- Calculator -->
        <div id="calculator">

            <!-- Display -->
            <div id="display">
                <div id="numbers"></div>
            </div>
            <!-- Long bar -->
            <div id ="calculatorBar">
                <button id="mc" class="calBtn1">MC</button>
                <button id="mr" class="calBtn1">MR</button>
                <button id="m+" class="calBtn1">M+</button>
                <button id="m-" class="calBtn1">M-</button>
                <button id="ms" class="calBtn1">MS</button>
            </div>
            <!-- Buttons row 3 to 8-->
            <div id="buttons">
                <div id="percent" class="calBtn2">&#37</div>
                <div id="ce" class="calBtn2">CE</div>
                <div id="c" class="calBtn2">C</div>
                <div id="del" class="calBtn2">del</div>
                
                <div id="onex" class="calBtn2">&#185;/x</div>
                <div id="x2" class="calBtn2">x&#178</div>
                <div id="xroot2" class="calBtn2">&#178&#8730x</div>
                <div id="div" class="calBtn2">&#247;</div>

                <div id="seven" class="calBtn2">7</div>
                <div id="eight" class="calBtn2">8</div>
                <div id="nine" class="calBtn2">9</div>
                <div id="mul" class="calBtn2">&#215;</div>

                <div id="four" class="calBtn2">4</div>
                <div id="five" class="calBtn2">5</div>
                <div id="six" class="calBtn2">6</div>
                <div id="sub" class="calBtn2">-</div>
                
                <div id="one" class="calBtn2">1</div>
                <div id="two" class="calBtn2">2</div>
                <div id="three" class="calBtn2">3</div>
                <div id="add" class="calBtn2">+</div>
                
                <div id="pos/neg" class="calBtn2">+/-</div>
                <div id="zero" class="calBtn2">0</div>
                <div id="period" class="calBtn2">&#8729;</div>
                <div id="equal" class="calBtn2">&#61;</div>
            </div>
        </div>
    
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
